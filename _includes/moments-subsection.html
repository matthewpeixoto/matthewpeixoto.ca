<div class="theme-{{include.theme}} gutter pad-t-4 pad-b-4 subsection-{{include.class}}">
  <div class="wrapper">
    <div class="grid push-2">
      <div class="unit s-1 m-1-4">
        <h4 class="mega push-1-2 push-r">{{include.title}}</h4>
      </div>
      <div class="unit s-1 m-2-3 l-1-2">
        <p class="max-length-no-center giga medium push-0">{{include.desc}}</p>
      </div>
    </div>
    <figure class="push-0 sm-subsection-image image-{{include.class}} {{include.img-class}}"></figure>
  </div>
</div>
