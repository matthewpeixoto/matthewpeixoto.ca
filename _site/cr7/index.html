<script>
  var Roboto400, Roboto500;

  if (!sessionStorage.fontsLoaded) {
    Roboto400 = new FontFaceObserver ('Roboto', {
      weight: '400'
    });

    Roboto500 = new FontFaceObserver ('Roboto', {
      weight: '500'
    });

    Promise.all([
      Roboto400.load(),
      Roboto500.load()
    ]).then(function () {
      document.documentElement.className += ' fonts-loaded';
      sessionStorage.fontsLoaded = true;
    });
  } else {
    document.documentElement.className += ' fonts-loaded';
  }
</script>
